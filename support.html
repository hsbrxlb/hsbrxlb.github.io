<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Quibit</title>
    <link rel="preload" href="assets/fonts/HannotateSC-subset.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Hannotate SC';
            src: url('assets/fonts/HannotateSC-subset.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --page-background: #F0F2F5;
            --primary-text-color: #1c1e21;
            --secondary-text-color: #606770;
            --link-color: #007AFF;
            --card-background: #FFFFFF;
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --corner-radius-medium: 12px;
        }
        body {
            font-family: 'Hannotate SC', sans-serif;
            line-height: 1.6;
            color: var(--primary-text-color);
            background-color: var(--page-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-background);
            padding: 40px 50px;
            border-radius: var(--corner-radius-medium);
            box-shadow: 0 8px 30px var(--shadow-medium);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 17px;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        .contact-email {
            display: inline-block;
            background-color: rgba(0, 122, 255, 0.1);
            color: var(--link-color);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }
        .footer-links {
            margin-top: 40px;
            font-size: 14px;
        }
        .footer-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quibit Support</h1>
        <p>Have questions, feedback, or need help with the app? We're here for you!</p>
        <p>Please reach out to our support team at the email address below, and we'll get back to you as soon as possible.</p>
        <a href="mailto:hsbrxlb@gmail.com" class="contact-email">hsbrxlb@gmail.com</a>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            |
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>
    
    <script>
        (function() {
            if ('fonts' in document) {
                document.fonts.ready.then(function () {
                    // This space is reserved for potential future animations on these pages.
                    // For now, it just ensures font-swapping happens smoothly.
                });
            }
        })();
    </script>
</body>
</html>
